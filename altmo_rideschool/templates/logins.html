<!-- login.html -->

<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">


    <style>
        
        body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f4f4f4;
    }
    h1 {
        margin-bottom: 20px;
        color: #333;
        text-align: center; 
        font-family: "Helvetica Neue", Helvetica, Arial, sans-serif; 
    }
        
        form {
            max-width: 500px;
            margin: 0 auto;
            padding: 40px;
           
           
            border-radius: 5px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #333;
        }

        form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 10px;
        }

        form button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        form button:hover {
            background-color: #45a049;
        }

        #message {
            font-weight: bold;
            margin-top: 15px;
            color: #4CAF50;
        }

        .error {
            color: #FF0000;
            margin-top: 5px;
        }

        .info {
            color: #008CBA;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}

    <br>
    <br>
    <br>
     <br>
    <h1>Login Page</h1>
    
    <form action="/check_logins" method="POST">
        {{ form.csrf_token }}  
        <label for="contact">Enter Contact Number:</label>
        <input type="text" id="contact" name="contact" required>
        <br>
        <label for="password">Enter Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <button type="submit">Login</button>
    </form>
    <p id="message"></p>
    {% if error_message %}
        <div class="alert alert-danger">
            {{ error_message }}
        </div>
    {% endif %}
    

    <p><center> If you have not created an account click to : <a href="/signup">Create account </a></center></p>
  
    
</body>
</html>
