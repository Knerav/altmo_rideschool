     <!--start summary that is displayed on the screen is being the includ of summary.html so i am giving the summary.py that is the python code rout over here to fetch the data from the  database and display here an in the form i a, giving the id  that is this code  <div id="summary-data"> -->
  <script>
    // Use AJAX to fetch data from the 'summary' route
    fetch('/summary')

      .then(response => response.text())
      .then(data => {
        // Update the content of the 'summary-data' div with the received data
        document.getElementById('summary-data').innerHTML = data;
      })
      .catch(error => {
        console.error('Error:', error);
      });
  </script>
