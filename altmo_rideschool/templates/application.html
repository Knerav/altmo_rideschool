<!doctype html>
<html>
  <head>
    {% block head %}
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>{% block title %} Altmo Ride School {% endblock %}</title>
      <!-- jquery CDN -->
      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      
      <!-- bootstrap css & js -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"> <!--for the navbar bar style -->
      <link href="/static/my_css.css" rel="stylesheet">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> <!--it is responsible for the toggle functionality of the collapsed navbar on smaller screens.-->
      
      <!-- Bootstrap JS with popper.js dependency -->
      <!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>--> <!--it is responsible for the toggle functionality of the collapsed navbar on smaller screens.-->
    
      <!-- font-awesome -->
      <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"><!-- this is more compatible for icons in index.html  -->
      
      <!-- google fonts -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;700&display=swap" rel="stylesheet"> 
      <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700,300italic,400italic,700italic" rel="stylesheet" type="text/css">      
    {% endblock %}
  </head>
  <body>
    {% include 'navbar.html' %}
    <div id="content" class="mx-auto" >
      {% block content %}{% endblock %}
    </div>
    {% include 'updated_footer.html' %}
  </body>
</html>
