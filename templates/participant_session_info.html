<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Participant Session Info</title>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        /* Add your custom styles here */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
           
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            background-color: #fff;
            border: 1px solid #ddd; /* Add border to the table */
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        thead {
            background-color: #343a40; /* Bootstrap dark background color */
            color: #fff;
        }

        th {
            font-weight: bold;
            border-right: 1px solid #ddd;
        }

        img {
            height: 50px;
            width: 50px;
        }

        video {
            width: 100%;
        }
    </style>
</head>
<body>
    {% include 'navbar.html' %}
    <br>
    <br>
    <br>
    <br>
    <h1>Participant Session Info</h1>

    <table>
        <thead>
            <tr>
                <th>Date and Time</th>
                <th>Hours Trained</th>
                <th>Picture</th>
                <th>Video</th>
                <th>Description</th>
                <th>Trainer Name</th>
            </tr>
        </thead>
        <tbody>
            {% for session in session_details %}
                <tr>
                    <td>{{ session[0] }}</td>
                    <td>{{ session[1] }}</td>
                    <td><a href="{{ session[2] }}" target="_blank"><img src="{{ session[2] }}" style="height: 50px; width: 50px;"></a></td>
                    <td><video controls width="100"><source src="{{ session[3] }}" type="video/mp4"></video></td>
                    <td>{{ session[4] }}</td>
                    <td>{{ session[5] }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

  
</body>
</html>
