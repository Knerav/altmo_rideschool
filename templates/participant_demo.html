 <script>

 
     // Rest of your code
 
     function validateEmail() {
             var emailInput = document.getElementById("participant_email");
             var email = emailInput.value.trim();
             var emailError = document.getElementById("email_error");
 
             if (email.length > 0) {
                 var atIndex = email.indexOf("@");
                 var dotIndex = email.lastIndexOf(".");
                 if (atIndex < 1 || dotIndex < (atIndex + 2) || (dotIndex + 2) >= email.length) {
                     emailError.textContent = "Invalid email address. Email should contain @ and .";
                     emailInput.classList.add("error");
                 } else {
                     emailError.textContent = "";
                     emailInput.classList.remove("error");
                 }
             } else {
                 emailError.textContent = "";
                 emailInput.classList.remove("error");
             }
         }
 
      function validateContact() {
             var contactInput = document.getElementById("participant_contact");
             var contact = contactInput.value.trim();
             var contactError = document.getElementById("contact_error");
 
             if (contact.length > 0) {
                 if (contact.length !== 10 || !/^\d{10}$/.test(contact)) {
                     contactError.textContent = "Invalid contact number. Contact number should consist of 10 digits.";
                     contactInput.classList.add("error");
                 } else {
                     contactError.textContent = "";
                     contactInput.classList.remove("error");
                 }
             } else {
                 contactError.textContent = "";
                 contactInput.classList.remove("error");
             }
         }
 
     function showAddress() {
             var select = document.getElementById("training_location");
             var address = document.getElementById("training_location_address");
             var selectedOption = select.options[select.selectedIndex];
             address.textContent = selectedOption.getAttribute("data-address");
         }
 
     function validatePassword() {
         var passwordInput = document.getElementById("participant_password");
         var confirmPasswordInput = document.getElementById("participant_confirm_password");
         var password = passwordInput.value.trim();
         var confirmPassword = confirmPasswordInput.value.trim();
         var passwordError = document.getElementById("password_error");
 
         if (password.length > 0) {
             var passwordRegex = /^(?=.*[0-9])(?=.*[a-zA-Z])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{8,}$/;
 
             if (!passwordRegex.test(password)) {
                 passwordError.textContent = "Password must be at least 8 characters long and contain numbers, characters, and special characters.";
                 passwordInput.classList.add("error");
             } else if (password !== confirmPassword) {
                 passwordError.textContent = "Passwords do not match.";
                 passwordInput.classList.add("error");
                 confirmPasswordInput.classList.add("error");
             } else {
                 passwordError.textContent = "";
                 passwordInput.classList.remove("error");
                 confirmPasswordInput.classList.remove("error");
             }
         } else {
             passwordError.textContent = "";
             passwordInput.classList.remove("error");
             confirmPasswordInput.classList.remove("error");
         }
     }
 
     // Call validatePassword() when either password or confirm password field loses focus
     document.getElementById("participant_password").addEventListener("blur", validatePassword);
     document.getElementById("participant_confirm_password").addEventListener("blur", validatePassword);
 
 
 
 

  </script>


<script>
   //display in the form of alert message using (Vanilla JavaScript-based Submission with showMessage Function:)
 
    // Function to display messages in the message div
    function showMessage(message, isSuccess) {
   var messageDiv = document.getElementById("message");
   messageDiv.textContent = message;
   messageDiv.className = isSuccess ? "response-message success" : "response-message error";
   messageDiv.style.opacity = 1; // Make the message div visible
}

    // Modify the form submission function
    function submitForm() 
       // Your existing form submission code
 
       // Assume 'response' contains the success or error message from the server
       var response = "Participant registered successfully!"; // Replace with your response message
 
       // Check if the response indicates success or error
       if (response.indexOf("successfully") !== -1) {
          showMessage(response, true); // Display success message
       

       //to refresh the page once it is submitted //
          setTimeout(function() {
           hideMessageAndResetForm(); // Hide message and reset the form
      }, 3000); // Adjust the delay as needed (3000 milliseconds = 3 seconds)
       
    
       
        } else {
          showMessage(response, false); // Display error message
       }

        //to refresh the page once it is submitted //
    function hideMessageAndResetForm() {
   var messageDiv = document.getElementById("message");
   messageDiv.style.opacity = 0; // Hide the message
   var form = document.getElementById("participantForm"); // Change 'participantForm' to the actual form ID
   form.reset(); // Reset the form
    }
 </script>

    <body class="">
            <!-- header section strats -->
            {% include 'navbar.html' %}
             

    <div class="container">
        <h1>Participant Form</h1>
        <form action="/submit" method="POST" id="participantForm" onsubmit="submitForm(); return true;">
            
         

            <label for="participant_name">Name:</label>
            <input type="text" id="participant_name" name="participant_name" required>

            <label for="participant_email">Email:</label>
            <input type="email" id="participant_email" name="participant_email" required onblur="validateEmail()">
            <span id="email_error" class="error"></span>

            <label for="participant_contact">Contact No:</label>
            <input type="tel" id="participant_contact" name="participant_contact" required onblur="validateContact()">
            <span id="contact_error" class="error"></span>
            

            <label for="participant_address">Address:</label>
            <textarea id="participant_address" name="participant_address"></textarea>

            <label for="participant_age">Age:</label>
            <select id="participant_age" name="participant_age">
                <option value="">Select age range</option>
                <option value="5-10">5-10</option>
                <option value="11-20">11-20</option>
                <option value="21-30">21-30</option>
                <option value="31-40">31-40</option>
                <option value="41-50">41-50</option>
                <option value="51-60">51-60</option>
                <option value="61-70">61-70</option>
            </select>

            <label for="participant_gender">Gender:</label>
            <select id="participant_gender" name="participant_gender">
                <option value="">Select gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Others">Others</option>
            </select>
            <label for="training_location">Training Location:</label>
            <select id="training_location" name="training_location" onchange="showAddress()" required>
                <option value="">Select a location</option>
                {% for location, address in training_locations %}
                    <option value="{{ location }}" data-address="{{ address }}">{{ location }}</option>
                {% endfor %}
            </select>
            <p id="training_location_address"></p>
        

            
            <input type="submit" value="Register">
        </form>
        
            
    </div> 
    
    <p><center>If you have already registered, please create an account to login : <a href="/signup">Create an account  </a></center></p>
    <div id="message" class="response-message"></div>
