<!DOCTYPE html>
<html>
<head>
  <title>Instructor Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
      background-color: #fff;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .form-group input[type="text"],
    .form-group input[type="email"],
    .form-group input[type="number"],
    .form-group textarea {
      width: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .form-group button[type="submit"] {
      background-color: #4caf50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .form-group button[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Instructor Form</h2>
    <form id="instructorForm">
      <div class="form-group">
        <label for="instructorName">Name:</label>
        <input type="text" id="instructorName" name="instructorName" required>
      </div>
      <div class="form-group">
        <label for="instructorEmail">Email:</label>
        <input type="email" id="instructorEmail" name="instructorEmail" required>
      </div>
      <div class="form-group">
        <label for="instructorContact">Contact:</label>
        <input type="number" id="instructorContact" name="instructorContact">
      </div>
      <div class="form-group">
        <label for="instructorAddress">Address:</label>
        <textarea id="instructorAddress" name="instructorAddress"></textarea>
      </div>
      <div class="form-group">
        <label for="instructorAge">Age:</label>
        <input type="number" id="instructorAge" name="instructorAge">
      </div>
      <div class="form-group">
        <label for="instructorAcademicBackground">Academic Background:</label>
        <textarea id="instructorAcademicBackground" name="instructorAcademicBackground"></textarea>
      </div>
      <div class="form-group">
        <label for="instructorOccupation">Occupation:</label>
        <input type="text" id="instructorOccupation" name="instructorOccupation">
      </div>
      <div class="form-group">
        <label for="instructorVolunteeringExperience">Volunteering Experience:</label>
        <textarea id="instructorVolunteeringExperience" name="instructorVolunteeringExperience"></textarea>
      </div>
      <div class="form-group">
        <label for="instructorGender">Gender:</label>
        <input type="text" id="instructorGender" name="instructorGender">
      </div>
      <div class="form-group">
        <label for="instructorLanguage">Language:</label>
        <input type="text" id="instructorLanguage" name="instructorLanguage">
      </div>
      <div class="form-group">
        <label for="instructorAadharNo">Aadhar No:</label>
        <input type="text" id="instructorAadharNo" name="instructorAadharNo">
      </div>
      <div class="form-group">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>

  <script>
    const form = document.getElementById('instructorForm');

    form.addEventListener('submit', function(event) {
      event.preventDefault(); // Prevent form submission

      // Get form values
      const instructorName = document.getElementById('instructorName').value;
      const instructorEmail = document.getElementById('instructorEmail').value;
      const instructorContact = document.getElementById('instructorContact').value;
      const instructorAddress = document.getElementById('instructorAddress').value;
      const instructorAge = document.getElementById('instructorAge').value;
      const instructorAcademicBackground = document.getElementById('instructorAcademicBackground').value;
      const instructorOccupation = document.getElementById('instructorOccupation').value;
      const instructorVolunteeringExperience = document.getElementById('instructorVolunteeringExperience').value;
      const instructorGender = document.getElementById('instructorGender').value;
      const instructorLanguage = document.getElementById('instructorLanguage').value;
      const instructorAadharNo = document.getElementById('instructorAadharNo').value;

      // Do something with the form data (e.g., send it to a server)
      console.log('Instructor Name:', instructorName);
      console.log('Instructor Email:', instructorEmail);
      console.log('Instructor Contact:', instructorContact);
      console.log('Instructor Address:', instructorAddress);
      console.log('Instructor Age:', instructorAge);
      console.log('Instructor Academic Background:', instructorAcademicBackground);
      console.log('Instructor Occupation:', instructorOccupation);
      console.log('Instructor Volunteering Experience:', instructorVolunteeringExperience);
      console.log('Instructor Gender:', instructorGender);
      console.log('Instructor Language:', instructorLanguage);
      console.log('Instructor Aadhar No:', instructorAadharNo);

      // Clear form inputs
      form.reset();
    });
  </script>
</body>
</html>
